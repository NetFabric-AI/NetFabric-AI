---
layout: base
---

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <article>
                <header>
                    <h1>{{ page.title }}</h1>
                    <p class="lead">{{ page.short }}</p>
                    <p class="text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
                </header>
                <div class="post-content">
                    <div class="col-12 mx-auto">
                        <img src="{{ site.baseurl }}{{ page.image }}" class="img-fluid d-block mb-3" alt="Image"> <!-- Add d-block here -->
                    </div>
                    <div class="col-12">
                        {{ content }}
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
